<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>AstroParty - Controller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      touch-action: none; /* Prevent scrolling */
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Name Input Screen */
    #name-input-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 30px;
    }
    
    #name-input-screen h1 {
      color: white;
      font-size: 32px;
      text-align: center;
    }
    
    #name-input-screen input {
      width: 280px;
      max-width: 90vw;
      padding: 15px 20px;
      font-size: 18px;
      border: 2px solid #4a90e2;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      text-align: center;
    }
    
    #name-input-screen button {
      width: 280px;
      max-width: 90vw;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: #4a90e2;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    #name-input-screen button:active {
      transform: scale(0.95);
      background: #357abd;
    }
    
    /* Controller Screen */
    #controller-screen {
      display: none;
      width: 100%;
      height: 100%;
      flex-direction: column;
    }
    
    #controller-screen.active {
      display: flex;
    }
    
    #info-bar {
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    
    #ammo-display {
      margin-top: 5px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    
    .ammo-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4444;
      transition: background 0.3s;
    }
    
    .ammo-dot.loaded {
      background: #44ff44;
    }
    
    .ammo-dot.reloading {
      background: #ffaa44;
      animation: pulse-reload 0.5s infinite;
    }
    
    @keyframes pulse-reload {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    #controls {
      flex: 1;
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    
    .control-button {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      user-select: none;
      cursor: pointer;
      transition: all 0.1s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    #thrust-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #thrust-button:active, #thrust-button.active {
      transform: scale(0.98);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, #5568d3 0%, #64398b 100%);
    }
    
    #fire-button {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    #fire-button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, #d97ce4 0%, #de4455 100%);
    }
    
    .button-label {
      font-size: 20px;
      margin-top: 10px;
      opacity: 0.9;
    }
    
    #connection-status {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ff00;
      animation: pulse 2s infinite;
    }
    
    .status-dot.disconnected {
      background: #ff0000;
      animation: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Name Input Screen -->
    <div id="name-input-screen">
      <h1>üöÄ AstroParty</h1>
      <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20" autocomplete="off">
      <button id="join-button">Join Game</button>
    </div>
    
    <!-- Controller Screen -->
    <div id="controller-screen">
      <div id="info-bar">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <div id="player-color" style="width: 20px; height: 20px; border-radius: 50%; background: white; border: 2px solid #fff;"></div>
          <div id="player-name">-</div>
        </div>
        <div id="ammo-display">
          <div class="ammo-dot loaded"></div>
          <div class="ammo-dot loaded"></div>
          <div class="ammo-dot loaded"></div>
        </div>
      </div>
      
      <div id="controls">
        <div id="thrust-button" class="control-button">
          <div>‚¨ÜÔ∏è</div>
          <div class="button-label">HOLD TO THRUST<br>RELEASE TO TURN</div>
        </div>
        
        <div id="fire-button" class="control-button">
          <div>üî•</div>
          <div class="button-label">FIRE</div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="connection-status">
    <div class="status-dot disconnected"></div>
    <span>Connecting...</span>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
