<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroParty - Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
    }
    
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      color: white;
      pointer-events: none;
      z-index: 10;
    }
    
    #scoreboard {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 10px;
    }
    
    .player-score {
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      border-left: 4px solid;
    }
    
    #timer {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 24px;
      font-weight: bold;
      color: #FFF;
    }
    
    #connection-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ff00;
      animation: pulse 2s infinite;
    }
    
    .status-dot.disconnected {
      background: #ff0000;
      animation: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="ui-overlay">
    <div id="scoreboard"></div>
  </div>
  
  <div id="timer">--:--</div>
  
  <div id="connection-status">
    <div class="status-dot"></div>
    <span>Connected</span>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
